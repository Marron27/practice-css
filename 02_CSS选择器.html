<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
            color: red;
        }
        #para1 {
            text-align: center;
            color: blue;
        }
        .center {
            text-align: center;
            color: yellow;
        }
    </style>

</head>
<body>
    <p>在这里，页面上的所有 p 元素都将居中对齐，并带有红色文本颜色：</p>
    <p id="para1">这条 CSS 规则将应用于 id="para1" 的 HTML 元素：</p>
    <p class="center">在此例中，所有带有 class="center" 的 HTML 元素将为红色且居中对齐：</p>
</body>
</html>
